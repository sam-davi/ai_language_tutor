{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="{% block description %}{% endblock description %}" />
        <meta name="keywords" content="{% block keywords %}{% endblock keywords %}" />
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body class="w-full bg-gray-100">
        <nav class="flex justify-between items-center p-4 bg-blue-400">
            <a href="{% url 'chat' %}">
                <span class="text-2xl font-bold">Language</span><span class="text-lg font-bold text-white">TUTOR</span>
            </a>
            {% if user.is_authenticated %}
                <div class="flex gap-4">
                    <a href="{% url 'profile' %}"><span class="text-lg font-bold">Account</span></a>
                    <a href="{% url 'account_logout' %}"><span class="text-lg font-bold">Logout</span></a>
                </div>
            {% else %}
                <a href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </nav>
        <div class="flex flex-col items-center gap-4 m-10">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
