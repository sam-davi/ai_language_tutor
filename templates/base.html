{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="{% block description %}{% endblock description %}" />
        <meta name="keywords" content="{% block keywords %}{% endblock keywords %}" />
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <div class="relative h-screen w-full bg-linear-to-bl from-cyan-300 to-purple-300">
            <nav class="absolute top-0 left-0 w-full flex justify-between items-center p-4 bg-blue-400">
                <a href="{% url 'chat' %}">
                    <span class="text-2xl font-bold">Language</span><span class="text-lg font-bold text-white">TUTOR</span>
                </a>
                {% if user.is_authenticated %}
                    <div class="flex gap-4">
                        <a href="{% url 'profile' %}"><span class="text-lg font-bold hover:bg-blue-500 p-2 rounded">Account</span></a>
                        <a href="{% url 'account_logout' %}"><span class="text-lg font-bold hover:bg-blue-500 p-2 rounded">Logout</span></a>
                    </div>
                {% else %}
                    <a href="{% url 'account_login' %}"><span class="text-lg font-bold hover:bg-blue-500 p-2 rounded">Login</span></a>
                {% endif %}
            </nav>
            <div class="h-full flex flex-col items-center gap-4 pt-20 px-4 pb-4">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
